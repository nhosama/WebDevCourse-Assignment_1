<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>Bangladesh 2.0</title>
    <link href="styles/style.css" rel="stylesheet" />
  </head>
  <body>
    <header>
      <div class="page-name">Bangladesh 2.0</div>
      <div class="btn-container">
        <a href="">
          <button type="button" class="btn btn-sign-in">Sign In</button>
        </a>
      </div>
    </header>
    <main>
      <section id="banner">
        <div class="banner-container">
          <div class="banner-text">
            <div class="banner-subtitle">
              <p>Bangladesh 2.0</p>
            </div>
            <div class="banner-title">
              <p>Idea, innovation, vision and challenges in New Bangladesh</p>
            </div>
            <div class="btn-container">
              <a href="">
                <button type="button" class="btn btn-banner">
                  Explore New Bangladesh
                </button>
              </a>
            </div>
          </div>
          <div class="banner-image">
            <img src="assets/bangladesh.png"
          </div>
        </div>
      </section>
      <section id="pillers"></section>
      <section id="vision"></section>
      <section id="quote"></section>
      <section id="opinion"></section>
      <section id="news"></section>
      <section id="donation"></section>
      <section id="subscription"></section>
    </main>
    <footer>
      <div class="page-name">Bangladesh 2.0</div>
      <hr />
      <div class="footer-social-media-container">
        <div class="footer-social-media-icon">
          <a href="">
            <img
              class="footer-social-media"
              src="assets/facebook.png"
              alt="Facebook Icon"
            />
          </a>
        </div>
        <div class="footer-social-media-icon">
          <a href="">
            <img
              class="footer-social-media"
              src="assets/x.png"
              alt="X (former Twitter) Icon"
            />
          </a>
        </div>
        <div class="footer-social-media-icon">
          <a href="">
            <img
              class="footer-social-media"
              src="assets/instagram.png"
              alt="Instagram Icon"
            />
          </a>
        </div>
      </div>
    </footer>
  </body>
</html>
