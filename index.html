<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>Bangladesh 2.0</title>
    <link href="styles/style.css" rel="stylesheet" />
  </head>
  <body>
    <header class="root">
      <div class="title">Bangladesh 2.0</div>
      <button type="button" class="btn btn-sign-in">Sign In</button>
    </header>
    <main class="root">
      <div id="banner" class="section banner-container">
        <div class="banner-content">
          <div class="banner-text">
            <h4 class="banner-subtitle">
              Bangladesh 2.0
            </h4>
            <p class="banner-title">
              Idea, innovation, vision and challenges in New Bangladesh
            </p>
            <button type="button" class="btn btn-banner">
              Explore New Bangladesh
            </button>
          </div>
          <div class="banner-image">
            <img src="assets/bangladesh.png"
          </div>
        </div>
      </div>
    </main>
    <footer class="root">
      <div class="title">Bangladesh 2.0</div>
      <hr />
      <div class="social-media-container">
        <div class="footer-social-media-icon">
          <a href="">
            <img
              class="footer-social-media"
              src="assets/facebook.png"
              alt="Facebook Icon"
            />
          </a>
        </div>
        <div class="footer-social-media-icon">
          <a href="">
            <img
              class="footer-social-media"
              src="assets/x.png"
              alt="X (former Twitter) Icon"
            />
          </a>
        </div>
        <div class="footer-social-media-icon">
          <a href="">
            <img
              class="footer-social-media"
              src="assets/instagram.png"
              alt="Instagram Icon"
            />
          </a>
        </div>
      </div>
    </footer>
  </body>
</html>
